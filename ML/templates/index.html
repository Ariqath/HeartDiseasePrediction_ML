<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Disease Prediction</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 600px;
        width: 100%;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        color: #333;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header p {
        color: #666;
        font-size: 1.1rem;
        font-weight: 300;
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
        margin-bottom: 30px;
      }

      .form-group {
        position: relative;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        font-size: 0.95rem;
      }

      .form-group input,
      .form-group select {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        font-size: 1rem;
        background: white;
        transition: all 0.3s ease;
        outline: none;
      }

      .form-group input:focus,
      .form-group select:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      .form-group input:hover,
      .form-group select:hover {
        border-color: #667eea;
      }

      .form-group select {
        cursor: pointer;
        appearance: none;
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 12px center;
        background-repeat: no-repeat;
        background-size: 16px;
        padding-right: 40px;
      }

      .form-help {
        font-size: 0.85rem;
        color: #666;
        margin-top: 5px;
        font-style: italic;
      }

      .submit-btn {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        overflow: hidden;
      }

      .submit-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .submit-btn:active {
        transform: translateY(0);
      }

      .submit-btn::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .submit-btn:hover::before {
        left: 100%;
      }

      .prediction-result {
        margin-top: 30px;
        padding: 25px;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        border-radius: 15px;
        text-align: center;
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
        animation: slideIn 0.5s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .icon {
        display: inline-block;
        width: 20px;
        height: 20px;
        margin-right: 8px;
        vertical-align: middle;
      }

      @media (max-width: 768px) {
        .container {
          padding: 30px 20px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .form-grid {
          grid-template-columns: 1fr;
          gap: 20px;
        }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #5a6fd8, #6a4190);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>‚ù§Ô∏è Heart Disease Prediction</h1>
        <p>Enter your medical information for heart disease risk assessment</p>
      </div>

      <form action="/predict" method="post">
        <div class="form-grid">
          <div class="form-group">
            <label for="age"> <span class="icon">üë§</span>Age </label>
            <input
              type="number"
              id="age"
              name="Age"
              min="1"
              max="120"
              required
            />
            <div class="form-help">Your current age in years</div>
          </div>

          <div class="form-group">
            <label for="sex"> <span class="icon">‚ö•</span>Sex </label>
            <select id="sex" name="Sex" required>
              <option value="">Select Gender</option>
              <option value="1">Male</option>
              <option value="0">Female</option>
            </select>
          </div>

          <div class="form-group">
            <label for="chest-pain">
              <span class="icon">üíî</span>Chest Pain Type
            </label>
            <select id="chest-pain" name="ChestPainType" required>
              <option value="">Select Type</option>
              <option value="0">Typical Angina</option>
              <option value="1">Atypical Angina</option>
              <option value="2">Non-Anginal Pain</option>
              <option value="3">Asymptomatic</option>
            </select>
          </div>

          <div class="form-group">
            <label for="resting-bp">
              <span class="icon">ü©∫</span>Resting Blood Pressure
            </label>
            <input
              type="number"
              id="resting-bp"
              name="RestingBP"
              min="80"
              max="200"
              required
            />
            <div class="form-help">mm Hg (normal: 120/80)</div>
          </div>

          <div class="form-group">
            <label for="cholesterol">
              <span class="icon">üß™</span>Cholesterol Level
            </label>
            <input
              type="number"
              id="cholesterol"
              name="Cholesterol"
              min="100"
              max="400"
              required
            />
            <div class="form-help">mg/dl (normal: <200)</div>
          </div>

          <div class="form-group">
            <label for="fasting-bs">
              <span class="icon">üçØ</span>Fasting Blood Sugar > 120
            </label>
            <select id="fasting-bs" name="FastingBS" required>
              <option value="">Select Option</option>
              <option value="1">Yes (>120 mg/dl)</option>
              <option value="0">No (‚â§120 mg/dl)</option>
            </select>
          </div>

          <div class="form-group">
            <label for="resting-ecg">
              <span class="icon">üìà</span>Resting ECG
            </label>
            <select id="resting-ecg" name="RestingECG" required>
              <option value="">Select Result</option>
              <option value="0">Normal</option>
              <option value="1">ST-T Wave Abnormality</option>
              <option value="2">Left Ventricular Hypertrophy</option>
            </select>
          </div>

          <div class="form-group">
            <label for="max-hr">
              <span class="icon">üíì</span>Maximum Heart Rate
            </label>
            <input
              type="number"
              id="max-hr"
              name="MaxHR"
              min="60"
              max="220"
              required
            />
            <div class="form-help">Beats per minute during exercise</div>
          </div>

          <div class="form-group">
            <label for="exercise-angina">
              <span class="icon">üèÉ</span>Exercise Induced Angina
            </label>
            <select id="exercise-angina" name="ExerciseAngina" required>
              <option value="">Select Option</option>
              <option value="1">Yes</option>
              <option value="0">No</option>
            </select>
          </div>

          <div class="form-group">
            <label for="oldpeak"> <span class="icon">üìä</span>Oldpeak </label>
            <input
              type="number"
              id="oldpeak"
              name="Oldpeak"
              step="0.1"
              min="0"
              max="10"
              required
            />
            <div class="form-help">ST depression induced by exercise</div>
          </div>

          <div class="form-group">
            <label for="st-slope"> <span class="icon">üìâ</span>ST Slope </label>
            <select id="st-slope" name="ST_Slope" required>
              <option value="">Select Slope</option>
              <option value="0">Upsloping</option>
              <option value="1">Flat</option>
              <option value="2">Downsloping</option>
            </select>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          üîç Analyze Heart Disease Risk
        </button>
      </form>

      {% if prediction_text %}
      <div class="prediction-result">
        <strong>{{ prediction_text }}</strong>
      </div>
      {% endif %}
    </div>

    <script>
      // Add smooth animations and interactions
      document.addEventListener("DOMContentLoaded", function () {
        const inputs = document.querySelectorAll("input, select");

        // Add focus/blur animations
        inputs.forEach((input) => {
          input.addEventListener("focus", function () {
            this.parentElement.style.transform = "scale(1.02)";
          });

          input.addEventListener("blur", function () {
            this.parentElement.style.transform = "scale(1)";
          });
        });

        // Form validation feedback
        const form = document.querySelector("form");
        form.addEventListener("submit", function (e) {
          const submitBtn = document.querySelector(".submit-btn");
          submitBtn.innerHTML = "‚è≥ Analyzing...";
          submitBtn.disabled = true;
        });

        // Add floating animation to container
        const container = document.querySelector(".container");
        let floating = true;

        function floatAnimation() {
          if (floating) {
            container.style.transform = "translateY(-5px)";
          } else {
            container.style.transform = "translateY(5px)";
          }
          floating = !floating;
        }

        setInterval(floatAnimation, 3000);
      });
    </script>
  </body>
</html>
